<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Exercicio 02 - DOM</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Questão 01</h1>
    <button id="btnErro">Mostrar erro</button>
    <div id="mensagemErro" class="oculto">Exibindo mensagem de erro.</div>
    <div id="mensagemConfirmacao" class="oculto"></div><br>

    <h1>Questão 02</h1>
    <label for="caixaDeTexto">Digite o texto:</label>
    <input type="text" id="caixaDeTexto">
    <button id="botaoExibir">Exibir</button>
    <div id="conteudo"></div>

   <h1>Questão 03</h1>
    <h3>Taxa de Engajamento</h3>
    <label for="interacoes">Número de interações:</label>
    <input type="number" id="numeroInteracoes">
    <label for="interacoes">Número de Visualizações:</label>
    <input type="number" id="numeroVisualizacoes">
    <button id="calcularTaxa">Calcular</button> <br>
    <div id="resultadoTaxa"></div>

    <h1>Questão 04</h1>
    <label for="meuarquivo">Selecione o arquivo: </label>
    <input type="file" id="uploadImagem" accept="image/*">
    <button id="btnCarregar">Carregar</button><br>
    <div id="resultadoImagem"></div>

    <h1>Questão 05</h1>
    <select name="logotipos" id="logos">
        <option value="">Selecione</option>
        <option value="https://www.w3.org/html/logo/downloads/HTML5_Logo_256.png    ">Logo HTML5</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/363px-CSS3_logo_and_wordmark.svg.png">Logo CSS</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png?20180912181046">Logo JS</option>
    </select>

    <div id="resultado"></div>
   

  
</body>
</html>
